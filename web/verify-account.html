<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Account Verification - Smart Trade</title>
        <link rel="shortcut icon" type="image/x-icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to right, #2c3e50, #4ca1af);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .card {
                border-radius: 1rem;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
                overflow: hidden;
            }

            .card-body {
                padding: 3rem;
                background-color: #ffffff;
            }

            .form-control {
                border-radius: .5rem;
                box-shadow: none;
                border: 1px solid #ced4da;
            }

            .logo {
                max-width: 140px;
            }

            .bg-banner {
                background: url('#') center center / cover no-repeat;
                background-color: rgba(44, 62, 80, 0.9);
                color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 3rem;
            }

            .bg-banner h3 {
                font-weight: 600;
                margin-bottom: 1rem;
            }

            .bg-banner p {
                font-size: 1rem;
                color: #e0e0e0;
            }

            .btn-primary {
                background-color: #4ca1af;
                border: none;
                transition: background 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #3a8a96;
            }

            .btn-secondary,
            .btn-outline-secondary {
                background-color: #34495e;
                border: none;
                color: #fff;
            }

            .btn-outline-secondary:hover {
                background-color: #2c3e50;
                color: #fff;
            }

            .btn-secondary:hover {
                background-color: #2c3e50;
            }

            .form-label {
                font-weight: 600;
            }

            #message {
                font-size: 0.95rem;
                margin-bottom: 1rem;
            }

            @media (max-width: 768px) {
                .flex-row {
                    flex-direction: column;
                }
                .bg-banner {
                    border-radius: 0;
                    padding: 2rem;
                }
                .card-body {
                    padding: 2rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card flex-row overflow-hidden">
                        <div class="col-md-6 bg-banner">
                            <img src="#" alt="Logo" class="logo mb-4">
                            <h3>Smart Trade</h3>
                            <p>We Offer the Best Products</p>
                            <a href="#" class="btn btn-secondary mt-3">Back</a>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <div class="d-flex justify-content-end">
                                    <p class="me-2">Already a member?</p>
                                    <a href="#" class="btn btn-outline-secondary">Sign In</a>
                                </div>
                                <h4 class="mb-3">Verify Your Account</h4>
                                <p class="text-muted">Please verify your email to secure your account and unlock all features. Click the button below to complete the process.</p>
                                <p class="text-danger" id="message"></p>
                                <form>
                                    <div class="mb-3">
                                        <label for="verificationCode" class="form-label">Verification Code</label>
                                        <input type="text" id="verificationCode" class="form-control" placeholder="Enter Code">
                                    </div>
                                    <button type="button" onclick="verifyAccount();" class="btn btn-primary w-100">Verify & Continue</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/verify-account.js"></script>
    </body>

</html>
