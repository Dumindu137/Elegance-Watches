<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Elegance Watches</title>
        <meta name="robots" content="noindex, follow" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- CSS
        ============================================ -->
        <link rel="stylesheet" href="assets/css/checkout-style.css">
        <link href="assets/css/responsive.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />

        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!-- font awesome style -->
        <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    </head>


    <body class="sticky-header" onload="loadCheckoutData();">
        <!-- Start Header -->
        <header class="header axil-header header-style-1">

        </header>

        <main class="main-wrapper">

            <!-- Start Checkout Area  -->
            <div class="axil-checkout-area axil-section-gap">
                <div class="container">
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-6">

                                <div class="axil-checkout-billing">
                                    <h4 class="title mb--40">Shipping Details</h4>

                                    <div class="form-group input-group">
                                        <input type="checkbox" id="checkbox1">
                                        <label for="checkbox1">Insert Your Current Address</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>First Name <span>*</span></label>
                                                <input type="text" id="first-name">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Last Name <span>*</span></label>
                                                <input type="text" id="last-name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>City <span>*</span></label>
                                        <select id="city-select">
                                            <option value="0">Select</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Address Line 1 <span>*</span></label>
                                        <input type="text" id="line-one" placeholder="House number and street name">
                                    </div>

                                    <div class="form-group">
                                        <label>Address Line 2 <span>*</span></label>
                                        <input type="text" id="line-two" placeholder="Apartment, suite, unit, etc.">
                                    </div>

                                    <div class="form-group">
                                        <label>Postal Code <span>*</span></label>
                                        <input type="text" id="postal-code">
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile <span>*</span></label>
                                        <input type="text" id="mobile">
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="axil-order-summery order-checkout-summery">
                                    <h5 class="title mb--20">Your Order</h5>
                                    <div class="summery-table-wrap">
                                        <table class="table summery-table">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Sub Total</th>
                                                </tr>
                                            </thead>
                                            <tbody id="st-tbody">

                                                <tr class="order-product" id="st-item-tr">
                                                    <td>
                                                        <span id="st-product-title">Product-1</span> x 
                                                        <span class="quantity" id="st-product-qty">1</span>
                                                    </td>
                                                    <td>Rs. <span id="st-product-price"></span></td>
                                                </tr>

                                                <tr class="order-subtotal" id="st-subtotal-tr">
                                                    <td>Sub Total</td>
                                                    <td>Rs. 
                                                        <span id="st-product-total-amount"></span></td>
                                                </tr>

                                                <tr class="order-shipping" id="st-order-shipping-tr">
                                                    <td colspan="2">
                                                        <div class="shipping-amount">
                                                            <span class="title">Shipping Charges</span>
                                                            <span class="amount">Rs. 
                                                                <span id="st-product-shipping-charges">1,000.00</span>
                                                            </span>
                                                        </div>

                                                    </td>
                                                </tr>

                                                <tr class="order-total" id="st-order-total-tr">
                                                    <td>Total</td>
                                                    <td class="order-total-amount">Rs. 
                                                        <span id="st-order-total-amount">251,000.00</span></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="order-payment-method">

                                        <div class="single-payment">
                                            <div class="input-group justify-content-between align-items-center">
                                                <div class="radio-label">
                                                    <input type="radio" id="radio6" name="payment" checked>
                                                    <label for="radio6">Visa/Master Card</label>
                                                </div>
                                                <div class="card-icons">
                                                    <img src="./assets/images/icons/visa.png">
                                                    <img src="./assets/images/icons/mastercard.png">
                                                </div>
                                            </div>
                                            <p>You can pay with your credit or debit card.</p>
                                        </div>

                                    </div>
                                    <button type="button" class="axil-btn btn-bg-primary checkout-btn" onclick="checkout();">Process to Checkout</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Checkout Area  -->

        </main>



        <!-- Start Footer Area  -->
        <footer class="axil-footer-area footer-style-2">

        </footer>

        <!-- JS
    ============================================ -->
        <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
        <!-- Main JS -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/notification.js"></script>
        <script src="assets/js/content-loader.js"></script>
        <script src="assets/js/checkout.js"></script>


    </body>

</html>
